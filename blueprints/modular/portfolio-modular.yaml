'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        bootstrap-blog:
          type: tab
          title: ADMIN.THEME_OPTIONS
          fields:
            header.style:
              type: select
              label: ADMIN.STYLE
              help: ADMIN.STYLE_HELP
              description: ADMIN.WE_USE_BOOTSTRAP_COLORS
              size: medium
              toggleable: true
              options:
                dark: Dark
                light: Light
                primary: Primary
                secondary: Secondary
                success: Success
                warning: Warning
                danger: Danger
              validate:
                pattern: (dark|light|primary|secondary|success|warning|danger)
            header.layout:
              type: select
              label: ADMIN.MODULAR.CHOOSE_LAYOUT
              help: ADMIN.MODULAR.CHOOSE_LAYOUT_HELP
              default: boxed
              options:
                boxed: Boxed
                masonry: Masonry
                cards: Cards
              validate:
                pattern: (boxed|masonry|cards)
            header.show_more:
              type: pages
              label: ADMIN.MODULAR.SHOW_MORE_BUTTON
              help: ADMIN.MODULAR.SHOW_MORE_BUTTON_HELP
              description: ADMIN.MODULAR.SHOW_MORE_FALLBACK
              toggleable: true
              show_modular: false